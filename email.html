<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>email subscription form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">  
        <h3> Coming Soon!</h3>
         <h1>Our brand new site <br> is on it's way</h1>
         <p> Subscribe for details</p>
         <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
         </form>
         <span id="msg"></span>

    </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyfg0BlmG6EMPgZ4wmh6uc-McWSyjqIz3h1PlW3Q93skgfEFLeyxg66lj0ZpBazuJmHEA/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg= document.getElementById("msg")
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
            msg.innerHTML = "thank you for subscribing!"
            setTimeout(function(){
                msg.innerHTML = ""
            }, 5000)
            form.reset() 
      })
      .catch(error => console.error('Error!', error.message))
  })
  </script>
</body>
</html>
